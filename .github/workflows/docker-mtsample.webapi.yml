name: Build and Push Docker Image - MTSample.WebApi

on:
  push:
    branches: [ "master" ]
    paths:
      - 'MTSample.WebApi/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v2
